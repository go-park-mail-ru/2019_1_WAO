language: go
go:
- 1.12
script:
- echo "Test string"
- chmod 600 ./Certificate_rsa.pem
- ssh-keyscan -H 89.208.197.150 >> ~/.ssh/known_hosts
- scp -i ./Certificate_rsa.pem -r dist ubuntu@89.208.197.150:/home/ubuntu/backend
